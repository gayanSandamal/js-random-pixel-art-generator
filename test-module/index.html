<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Pixel Art Generator Sample</title>
  <style>
    #app {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 400px;
    }
    button {
      display: block;
      width: 100%;
      padding: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <script type="module">
    import { generatePixelArt } from "./../index.js";
    const artSettings = { 
      width: 16,
      height: 16,
      pixelSize: 16,
      baseColor: "#911a13",
      secondaryColor: "#f69cd7",
      imageId: "imageOutput",
    }
    const btnElement = document.getElementById("generateBtn");
    btnElement.addEventListener("click", () => {
      generatePixelArt(artSettings)
    });
    (function() {
      generatePixelArt(artSettings)
    })()
  </script>
  <div id="app">
    <div class="container">
      <button id="generateBtn">Generate</button>
      <img id="imageOutput"/>
    </div>
  </div>
</body>
</html>
